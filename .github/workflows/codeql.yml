name: "CodeQL"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Set up Python 3.12
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
        with:
          python-version: "3.12"

      - name: Install Project Dependencies
        run: |
          python -m pip install --upgrade pip==25.3
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@c43362b91a940600cde2ebae39ec7a35ad66bdc0
        with:
          languages: python
          queries: security-extended
          tools: https://github.com/github/codeql-action/releases/download/codeql-bundle-v2.23.8/codeql-bundle-linux64.tar.gz

      - name: Autobuild
        uses: github/codeql-action/autobuild@c43362b91a940600cde2ebae39ec7a35ad66bdc0

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@c43362b91a940600cde2ebae39ec7a35ad66bdc0
        with:
          category: "/language:python"
